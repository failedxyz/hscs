<section>
	<div class="container">
		<div class="page-header">
			<h1>Register</h1>
		</div>
		<p>
			Register an HSCS.io account to join teams, organize CTFs, etc.
		</p>
		<div id="register_msg"></div>
		<form action="javascript:register_form();" id="register_form">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<label for="email">Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Email" />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<label for="username">Username</label>
					<input type="text" class="form-control" name="username" id="username" placeholder="Username" />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Password" />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<br />
					<input type="submit" class="btn btn-primary col-lg-8 col-lg-offset-2" value="Register" />
				</div>
			</div>
		</form>
	</div>
</section>
