<html ng-app="hscs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HSCS.io CTFs - The Student-Run High School CTF League</title>
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="icon" href="/img/hscs.ico" />
	</head>
	<body ng-controller="indexController">
		<nav role="navigation" class="navbar-material-indigo">
			<div class="container">
				<a href="#" class="btn btn-brand hidden-xs withripple">HSCS.io CTFs</a>
				<a href="#events" class="btn btn-fab fa fa-flag fa-2x withripple" data-toggle="tooltip" data-placement="bottom" title="Events"></a>
				<a href="#about" class="btn btn-fab fa fa-info fa-2x withripple" data-toggle="tooltip" data-placement="bottom" title="About"></a>
				<span class="pull-right">
					<a href="#register" class="btn btn-brand hidden-xs withripple">Register</a>
				</span>
			</div>
		</nav>

		<div id="main">
			<div ng-view autoscroll="true" class="animate at-view-slide-in-bottom at-view-slide-out-bottom" style="width:100%;"></div>
			<div class="push"></div>
		</div>

		<footer class="footer">
			<div class="container">
				<div class="logo hidden-xs">
					<a href="http://hscs.io/" class="btn withripple" target="_blank" data-toggle="tooltip" data-placement="top" title="Open HSCS.io">
						<b>Proudly part of</b>
						<br>
						<br>
						<img src="/img/hscs.png" alt="">
					</a>
				</div>
				<a href="javascript:$('html, body').animate({ scrollTop: 0 }, 'slow');" class="btn btn-primary btn-fab btn-raised fa fa-arrow-up fa-2x to-the-moon"></a>
				<p class="social">
					<a href="https://www.facebook.com/hscsio" target="_blank" class="btn btn-fab btn-facebook fa fa-facebook-square fa-2x withripple" data-toggle="tooltip" data-placement="top" title="HSCS.io Facebook"></a>
					<a href="https://github.com/failedxyz/hscs-ctfs" target="_blank" class="btn btn-fab btn-github fa fa-github-square fa-2x withripple" data-toggle="tooltip" data-placement="top" title="HSCS.io CTFs GitHub"></a>
				</p>
				<p>
					v0.0.1 Michael Zhang.
					<br> &copy; HSCS.io. CTFs are of their respective owners.
					<br>
				</p>
			</div>
			</div>
		</footer>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/material.js"></script>
		<script type="text/javascript" src="js/angular-all.js"></script>
		<script type="text/javascript" src="js/hscs.js"></script>
	</body>
</html>
